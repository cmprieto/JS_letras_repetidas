<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LETRAS REPETIDAS</title>
  <script>
    // ESCRITURA NOMBRE

    var nombre = ["C", "A", "R", "L", "O", "S", "9"];
    console.log("Vamos a partir del nombre " + nombre);


    // DETECCION DE VOCALES, CONSONANTES Y NÚMEROS 

    for (var i = 0; i < nombre.length; i++) {

      if (nombre[i] == "A" || nombre[i] == "E" || nombre[i] == "I" || nombre[i] == "O" || nombre[i] == "U") {
        console.log("Has encontrado la vocal " + nombre[i]);
      } else if (!isNaN(nombre[i])) {
        console.log("Los nombres de personas no contienen el número " + nombre[i]);
      } else {
        console.log("Has encontrado la consonante " + nombre[i]);
      }
    }






  </script>
</head>
