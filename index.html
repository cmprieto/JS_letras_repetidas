<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LETRAS REPETIDAS</title>
  <script>

    // ESCRITURA NOMBRE

    const name = ["C", "A", "R", "L", "O", "S"];
    var counter = 0;
    var letter;
    var nameCounter = new Map();

    // DOBLE BUCLE EN QUE SE COMPARA CADA LETRA CON TODAS POSICIONES DE ARRAY NAME 

    for (var i = 0; i < name.length; i++) {
      letter = name[i];
      for (var j = 0; j < name.length; j++) {
        if (letter == name[j]) {
          counter++;
        }
      }

      // SE AÃ‘ADE EN CADA POSICION NUEVA ARRAY (MAP) UN OBJETO CON DOS PROPIEDADES (LETRA Y NUMERO VECES APARECE)

      nameCounter.set(letter, counter);
      // RESETEO PARA CADA LETRA
      counter = 0;
    }

    console.log(nameCounter);


  </script>
</head>

</html>
